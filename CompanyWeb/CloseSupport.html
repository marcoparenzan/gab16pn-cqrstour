<!DOCTYPE html>
<html>
<head>
    <title>Close Support - GAB16PN Support</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>
                <img src="Content/Images/gab16_64.png" />Support
            </h1>
            <ul class="breadcrumb">
                <li>
                    <a href="Index.html">Home</a>
                </li>
                <li>
                    <a href="Support.html">Support</a>
                </li>
                <li>Close Support</li>
            </ul>
        </div>
        <div class="row well">
            <form class="form-horizontal close-support" method="post" action="http://localhost:6075/api/Supports/CloseSupport">
                <div class="form-group">
                    <label for="SupportId" class="col-sm-2 control-label">Support Id</label>
                    <div class="col-sm-4">
                        <input type="text" name="SupportId" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-4">
                        <textarea name="Description" cols="130" rows="25" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <a href="#" class="btn btn-default send">Send</a>
                    </div>
                    <div class="col-sm-1">
                        &nbsp;
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script type="text/javascript">

        $("form.close-support").submit(function () {
            window.open("Support.html");
        });

        $("a.btn.send").click(function () {
            var result = $("form.close-support").submit();
        });
    </script>
</body>
</html>
